# Sistema de Gestión de Visitas Turísticas - PostgreSQL + Docker

version: "3.8"

services:
  # Base de datos PostgreSQL
  postgres_turismo:
    image: postgres:15-alpine
    container_name: turismo_postgres
    environment:
      POSTGRES_DB: turismo_esperanza
      POSTGRES_USER: admin_turismo
      POSTGRES_PASSWORD: TurismoEsperanza2024!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=es_AR.UTF-8 --lc-ctype=es_AR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - turismo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_turismo -d turismo_esperanza"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer para administración web de la BD (opcional)
  adminer:
    image: adminer:latest
    container_name: turismo_adminer
    ports:
      - "8080:8080"
    networks:
      - turismo_network
    restart: unless-stopped
    depends_on:
      - postgres_turismo

  # pgAdmin para administración avanzada (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: turismo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@turismo.esperanza.gov.ar
      PGADMIN_DEFAULT_PASSWORD: TurismoAdmin2024!
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - turismo_network
    restart: unless-stopped
    depends_on:
      - postgres_turismo

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  turismo_network:
    driver: bridge
